# Important! If you are using the released application (i.e. not using GitHub Desktop), any changes to this config file will be lost when you update the program!
# Please backup this file before downloading a newer release
# If you want anything in this file to be included in future releases, please update the copy on GitHub
# ---
# To add a unit, add a number followed by '=' and then the unit. Order is determined by arrangement, the number is irrelevant.
# Note units cannot be more than 9 characters
[unitTypes]
1 = N
2 = m
3 = mBar
4 = mm
5 = V
6 = mV
7 = A

# To add input tuple, add name on the left and on the right put the top and bottom end of the scale in volts
# Note input type name cannot be more than 9 characters
[inputTypes]
4-20mA = (0.4,2)
0-2V = (0,2)
0-10V = (0,10)
